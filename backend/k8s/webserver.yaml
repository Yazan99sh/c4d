apiVersion: apps/v1
kind: Deployment
metadata:
  name: c4d-webserver
  namespace: c4d
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: php-apache
        image: gcr.io/yescloud/galaxyback
        ports:
        - containerPort: 80
        volumeMounts:
        - name: pvc-sym-m
          mountPath: /var/www/upload/image
      volumes:
      - name: pvc-sym-m
        persistentVolumeClaim:
          claimName: c4d-pvc-sym-uploud
---
apiVersion: v1
kind: Service
metadata:
  name: c4d-web-service
  namespace: c4d
  labels:
    run: c4d-web-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: apache
---
apiVersion: v1                  
kind: PersistentVolumeClaim     
metadata:                       
   name: c4d-pvc-sym-uploud
   namespace: c4d
spec:                           
   accessModes:                  
   - ReadWriteOnce              
   resources:                   
      requests:                 
         storage: 1Gi 
