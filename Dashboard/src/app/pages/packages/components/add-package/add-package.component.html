<div class="package-details mb-5">
    <div class="container-fluid">
        <h1 class="text-light-blue mt-3 mb-2 font-weight-bold">Package</h1>    
        <form [formGroup]="uploadForm" (ngSubmit)="mySubmit()">
            <div class="">
              <label class="col-form-label mr-3">Name</label>
              <div class="d-inline-block">
                <input class="form-control px-1 py-0"
                       [ngClass]="{'is-invalid': uploadForm.get('name').errors &&
                         (uploadForm.get('name').touched || uploadForm.get('name').dirty)}"
                       type="text"
                       name="name"
                       formControlName="name">
                <span class="invalid-feedback" *ngIf="uploadForm.get('name').errors?.required">Name Field Is Required</span>               
              </div>
            </div>
            <div class="">
                <label class="col-form-label mr-3">Cost</label>
                <div class="d-inline-block">
                  <input class="form-control px-1 py-0"
                         [ngClass]="{'is-invalid': uploadForm.get('cost').errors &&
                           (uploadForm.get('cost').touched || uploadForm.get('cost').dirty)}"
                         type="number"
                         name="cost"
                         formControlName="cost">
                  <span class="invalid-feedback" *ngIf="uploadForm.get('cost').errors?.required">Cost Field Is Required</span>               
                </div>
              </div>
              
            <div class="">
                <label class="col-form-label mr-3">Car Counts</label>
                <div class="d-inline-block">
                  <input class="form-control px-1 py-0"
                         [ngClass]="{'is-invalid': uploadForm.get('carCount').errors &&
                           (uploadForm.get('carCount').touched || uploadForm.get('carCount').dirty)}"
                         type="number"
                         name="carCount"
                         formControlName="carCount">
                  <span class="invalid-feedback" *ngIf="uploadForm.get('carCount').errors?.required">Car Counts Field Is Required</span>               
                </div>
              </div>
              <div class="">
                <label class="col-form-label mr-3">City</label>
                <div class="d-inline-block">
                  <input class="form-control px-1 py-0"
                         [ngClass]="{'is-invalid': uploadForm.get('city').errors &&
                           (uploadForm.get('city').touched || uploadForm.get('city').dirty)}"
                         type="text"
                         name="city"
                         formControlName="city">
                  <span class="invalid-feedback" *ngIf="uploadForm.get('city').errors?.required">City Field Is Required</span>               
                </div>
              </div>
              <div class="">
                <label class="col-form-label mr-3">Order Counts</label>
                <div class="d-inline-block">
                  <input class="form-control px-1 py-0"
                         [ngClass]="{'is-invalid': uploadForm.get('orderCount').errors &&
                           (uploadForm.get('orderCount').touched || uploadForm.get('orderCount').dirty)}"
                         type="number"
                         name="orderCount"
                         formControlName="orderCount">
                  <span class="invalid-feedback" *ngIf="uploadForm.get('orderCount').errors?.required">Order Counts Field Is Required</span>               
                </div>
              </div>
              <div class="">
                <label class="col-form-label mr-3">Branches</label>
                <div class="d-inline-block">
                  <input class="form-control px-1 py-0"
                         [ngClass]="{'is-invalid': uploadForm.get('branch').errors &&
                           (uploadForm.get('branch').touched || uploadForm.get('branch').dirty)}"
                         type="number"
                         name="branch"
                         formControlName="branch">
                  <span class="invalid-feedback" *ngIf="uploadForm.get('branch').errors?.required">Branches Field Is Required</span>               
                </div>
              </div>
              <div class="">
                <label class="col-form-label mr-3">Status</label>
                <div class="d-inline-block">
                  <select class="form-control px-1 py-0"
                         name="status"
                         formControlName="status"
                         (change)="changeStatus($event)"
                         [ngClass]="{'is-invalid': isSubmitted && uploadForm.get('status').errors}">
                   <option value="">Select General Rating</option>
                   <option value="inactive">Inactive</option>
                   <option value="active">Active</option>
                 </select>
                 <span class="invalid-feedback" *ngIf="uploadForm.get('status').errors?.required">Status Field Is Required</span> 
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label mr-3">Note</label>
                <div class="col-12 col-sm-10 pl-0">
                    <textarea class="form-control px-1 py-0"
                    [ngClass]="{'is-invalid': uploadForm.get('note').errors &&
                      (uploadForm.get('note').touched || uploadForm.get('note').dirty)}"                      
                      name="note"
                      formControlName="note"
                      rows="5"></textarea>
                  <span class="invalid-feedback" *ngIf="uploadForm.get('note').errors?.required">Note Field Is Required</span>               
                </div>
              </div>
            <div class="form-group mt-3">
              <input class="btn btn-primary" type="submit" value="Create" [disabled]="isSubmitted">
            </div>
          </form>
    </div><!--.container-fluid-->
</div>
